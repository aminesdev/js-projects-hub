<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissors</title>
</head>

<body>
    <div class="container">
        <h1>Rock - Paper - Scissors</h1>

        <div class="choices">
            <button class="choice-btn" onclick="playGame('rock')">✊</button>
            <button class="choice-btn" onclick="playGame('paper')">✋</button>
            <button class="choice-btn" onclick="playGame('scissors')">✌️</button>
        </div>

        <div class="score-display" id="playerDisplay">Player: </div>
        <div class="score-display" id="computerDisplay">Computer: </div>
        <div class="result-box" id="resultDisplay">Make your choice!</div>
    </div>

    <script src="index.js"></script>
</body>

</html>
