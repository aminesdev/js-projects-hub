<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Weather App</title>
</head>

<body>
    <form class="weatherForm">
        <input type="text" class="cityInput" placeholder="Enter city">
        <button type="submit">Get Weather</button>
    </form>

    <div class="card" style="display: none;">
        <h1 class="cityDisplay">City</h1>
        <p class="tempDisplay">33°C</p>

        <div class="infoRow">
            <p class="humidityDisplay">Humidity: 24%</p>
            <p class="descDisplay">Clear sky</p>
        </div>

        <p class="weatherEmoji">☀️</p>
        <p class="errorDisplay" style="display: none;">Please enter a city</p>
    </div>


    <script src="script.js"></script>
</body>

</html>
